<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Compatibility Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa"></span> FriendFinder</h1>
      <hr>
      <h2 class="text-center">Please complete the compatibility survey.</h2>
      <br>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            More about me...
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="photo">Link to Photo (Required)</label>
                <input type="text" class="form-control" id="photo">
              </div>
              <div class="form-group">
                <label for="q1">1. Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="chosen-select" id="q1">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="q2">2. Generally speaking, you rely more on your experience than your imagination.</label>
                  <select class="chosen-select" id="q2">
                    <option value="">select an option</option>
                    <option value="1">1 (strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly disagree)</option>
                  </select>
                </div>
              <div class="form-group">
                <label for="q3">3. You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="chosen-select" id="q3">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q4">4. You rarely do something just out of sheer curiosity.</label>
                <select class="chosen-select" id="q4">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q5">5. People can rarely upset you.</label>
                <select class="chosen-select" id="q5">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q6">6. It is often difficult for you to relate to other people’s feelings.</label>
                <select class="chosen-select" id="q6">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>               
              <div class="form-group">
                <label for="q7">7. In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="chosen-select" id="q7">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q8">8. You rarely get carried away by fantasies and ideas.</label>
                <select class="chosen-select" id="q8">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q9">9. You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="chosen-select" id="q9">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="q10">10. You feel more energetic after spending time with a group of people.</label>
                <select class="chosen-select" id="q1o">
                  <option value="">select an option</option>
                  <option value="1">1 (strongly agree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (strongly disagree)</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/djacovini/FriendFinder">GitHub Repo</a>
      </div>
    </footer>

  </div>
<!-- Modal -->
<div class="modal fade" id="bestie" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Meet Your Bestie!!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 id="bestie-name"></h2>
        <img id="bestie-pic" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>


<script type="text/javascript">
  

  $(".submit").on("click", function(event) {
    event.preventDefault();

    var newFriend = {
      name: $("#name").val(),
      photo: $("#photo").val(),
      scores: [$("#q1").val(),
      $("#q2").val(),
      $("#q3").val(),
      $("#q4").val(),
      $("#q5").val(),
      $("#q6").val(),
      $("#q7").val(),
      $("#q8").val(),
      $("#q9").val(),
      $("#q10").val()
    ]};

    console.log(newFriend);

  

    $.post("/api/friends", newFriend,
      function(data) {
        $("#bestie-name").text(data.name);
        $("#bestie-pic").attr("src", data.photo);
        $("#bestie").modal("toggle");

       
      });

  });

</script>
